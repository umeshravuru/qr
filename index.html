    <script type="text/javascript">
      function readURL(input) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function(e) {
            $("#falseinput").attr("src", e.target.result);
            $("#base").val(e.target.result);
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      function generateQR() {
        var fname = document.getElementById("element_1_1").value;
        var lname = document.getElementById("element_1_2").value;
        var address = document.getElementById("element_2_1").value;
        address = address + " " + document.getElementById("element_2_2").value;
        address = address + " " + document.getElementById("element_2_3").value;
        address = address + " " + document.getElementById("element_2_4").value;
        address = address + " " + document.getElementById("element_2_5").value;
        address = address + " " + document.getElementById("element_2_6").value;
        var imageValue = document.getElementById("base").value.split(",")[1];

        // console.log(fname);
        // console.log(lname);
        // console.log(fname);
        var formData = {
          fname: fname,
          lname: lname,
          address: address,
          imageValue: imageValue
        };
        $.ajax({
          url: "/api/postImageToImgur",
          type: "post",
          data: formData,
          success: function(d) {
            alert("Data Stored");
            var uuID = JSON.stringify(d);
            console.log(uuID);
            //alert(uuID);
            window.location.replace("/getqr/" + uuID.replace(/"/g, ""));
            // location.reload();
          }
        });
      }
    </script>
